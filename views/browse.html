<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durchstöbere die Sammlung</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Gemeinsame Styles -->
    <link rel="stylesheet" href="/css/form-styles.css"> <!-- Formular-spezifische Styles -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Durchstöbere die Musikbibliothek</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section id="soundListSection">
                <h2>Alle verfügbaren Musiktitel:</h2>
                <ul id="soundList" class="sound-list"></ul>
            </section>
            <a href="/" class="btn">Zurück zur Startseite</a>
        </div>
    </main>

    <script>
        // Daten von der /sounds Route laden
        fetch('/sounds')
            .then(response => response.json())
            .then(sounds => {
                const soundList = document.getElementById('soundList');
                sounds.forEach(sound => {
                    const li = document.createElement('li');
                    li.classList.add('sound-item');
                    li.textContent = `${sound.title} von ${sound.artist}`;
                    soundList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Fehler beim Laden der Musikdaten:', error);
            });
    </script>
</body>
</html>
